<html>
	<head>
        <title>Serpent's Souls by Impbox for LD43 Compo</title>
		<style>
			body {
				background: #000000;
				width: 100%;
				margin: auto 0;
                overflow: hidden;
                cursor: none;
			}
			canvas {
				image-rendering: -moz-crisp-edges;
				image-rendering: -webkit-crisp-edges;
				image-rendering: pixelated;
                cursor: none;
			}
		</style>
	</head>
	<body>
    <div id="nicogame" style="cursor: none;"></div>
		<script type="text/javascript">
		function handleMouseDown(evt) { window.focus(); evt.preventDefault(); evt.stopPropagation(); evt.target.style.cursor = 'default'; }
		document.getElementById('nicogame').addEventListener('mousedown', handleMouseDown, false);
		</script>
		<script type="text/javascript" src="ld43.js"></script>
	</body>
</html>
